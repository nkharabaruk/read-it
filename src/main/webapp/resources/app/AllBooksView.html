<table>
    <tr>
        <td ng-repeat="book in books">
            <a href="#book/{{book.id}}" ><img src="images/{{book.image}}" height="100px"/></a>
            <h4>{{book.title}}</h4>
            <h5 ng-repeat="author in book.authors">{{author.firstName + " " + author.lastName}}</h5>
        </td>
    </tr>
</table>
