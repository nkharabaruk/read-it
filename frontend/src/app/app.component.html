<header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="" (click)="navbarCollapsed = true">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
          aria-controls="header-navbar" [attr.aria-expanded]="!navbarCollapsed" aria-label="Toggle navigation"
          (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="navbarCollapsed" id="header-navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="authors" (click)="navbarCollapsed = true">Authors</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="books" (click)="navbarCollapsed = true">Books</a>
      </li>
    </ul>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
