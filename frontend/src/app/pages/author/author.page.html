<div class="row">
  <div class="col">
    <img class="img-responsive" src="assets/no_author_photo.png" alt="Card image">
  </div>
  <div class="col">
    <h1>{{author.firstName + ' ' + author.middleName + ' ' + author.lastName}}</h1>
    <p>{{author.biography}}</p>
  </div>
</div>
<h3>Books:</h3>
<div class="row">
  <book-card class="col-3"
             *ngFor="let book of books | async"
             [book]="book"
             routerLink="/books/{{book.id}}">
  </book-card>
</div>
