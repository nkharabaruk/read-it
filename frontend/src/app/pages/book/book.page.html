<div class="row">
  <div class="col">
    <img class="card-img" src="assets/no_book_cover.png" alt="Card image">
  </div>
  <div class="col">
    <h1>{{book.title}}</h1>
    <p>{{book.description}}</p>
    <h4>Authors:</h4>
    <a *ngFor="let author of book.authors" routerLink="/authors/{{author.id}}">
        {{author.firstName + ' ' + author.middleName + ' ' + author.lastName}}&nbsp;
    </a>
  </div>
</div>
