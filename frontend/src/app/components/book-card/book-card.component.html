<div class="card">
  <img class="card-img" src="assets/no_book_cover.png" alt="Card image">
  <div class="card-body">
    <h5 class="card-title">
      {{book.title}}
    </h5>
    <h6 class="card-subtitle mb-2">
      <span *ngFor="let author of book.authors">
        {{author.firstName + ' ' + author.middleName + ' ' + author.lastName}}&nbsp;
      </span>
    </h6>
    <div class="card-text">
      {{book.description}}
    </div>
  </div>
</div>
&nbsp;
