<div class="card">
  <div class="card-body row">
    <div class="col">
      <img class="card-img" src="assets/no_author_photo.png" alt="Card image">
    </div>
    <div class="col">
      <h5 class="card-title">
        {{author.firstName + ' ' + author.middleName + ' ' + author.lastName}}
      </h5>
      <p class="card-text">
        {{author.biography}}
      </p>
    </div>
  </div>
</div>
&nbsp;
